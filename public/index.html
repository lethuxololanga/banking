<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banking Website</title>
</head>
<body>
    <header>
        <h1>Banking Website</h1>
    </header>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <div id="balance-container" style="display:none;">
        <h2>Account Balance</h2>
        <p id="balance">Balance: R0.00</p>

        <h2>Transfer Money</h2>
        <form id="transfer-form">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>

            <button type="submit">Transfer</button>
        </form>

        <button id="logout">Logout</button>
    </div>

    <div id="deposit-container" style="display:none;">
        <h2>Deposit Money</h2>
        <form id="deposit-form">
            <label for="deposit-amount">Amount:</label>
            <input type="number" id="deposit-amount" name="deposit-amount" min="0.01" step="0.01" required>
            <button type="submit">Deposit</button>
        </form>
    </div>

    <!-- Additional Features (placeholders, server-side implementation needed) -->
    <div id="transaction-history" style="display:none;">
        <h2>Transaction History</h2>
        <!-- Display transaction history here -->
    </div>

    <div id="account-settings" style="display:none;">
        <h2>Account Settings</h2>
        <!-- Display account settings form here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
